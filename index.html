<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/cost.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap Link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- ----Iconscout-icons---- -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tax Calculator</title>
  </head>
  <body>
    <div class="container text-card">
      <!-- Content here -->
      <div class="card">
        <div class="card-body px-5">
          <h5 class="card-title text-center my-5 fw-bold">Tax Calculator</h5>
          <form  id="tax-form" class="d-flex flex-column">
            <div class="mb-3">
              <label for="gai" class="form-label fw-medium"
                >Enter gross annual income</label
              >
              <span
                class="info border custom-tooltip rounded-circle"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Gross annual income is your total salary in a year before any deductions "
                ><i class="uil uil-exclamation"></i
              ></span>
              <div tabindex="0" class="input-div">
              <input
                
                type="text"
                min="1"
                class="form-control"
                id="gai"
                aria-describedby="gaiHelp"
                placeholder="Enter gross annual income"
              />
              <span class="warn border rounded-circle"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Please enter numbers only"
                ><i class="uil uil-exclamation"></i
              ></span>
            </div>
            </div>
            <div class="mb-3">
              <label for="extraIncome" class="form-label fw-medium"
                >Enter extra income</label
              >
              <span class="info border rounded-circle"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Any additional earnings beyond your regular salary or wages"
                ><i class="uil uil-exclamation"></i
              ></span>
              <div class="input-div">
              <input
                
                type="text"

                min="1"
                class="form-control"
                id="extraIncome"
                aria-describedby="extraIncomeHelp"
                placeholder="Enter extra income from other source"
              />
              <span class="warn border rounded-circle"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Please enter numbers only"
                ><i class="uil uil-exclamation"></i
              ></span>
            </div>
            </div>
            <div class="mb-3">
              <label for="ageGroup" class="form-label fw-medium"
                >Enter Age Group</label
              >
              <span class="info border rounded-circle"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Income over 8 Lakhs is taxed at :
              30% for people with age less than 40,
              40% for people with age 40 or older but less than 60,
              10% for people with age 60 or older."
                ><i class="uil uil-exclamation"></i
              ></span>
              <select
                 required
                id="ageGroup"
                class="form-select"
                aria-label="Default select example"
              >
                <option class="text-secondary" selected>
                  Select age group
                </option>
                <option value="1">below 40</option>
                <option value="2">41 - 60</option>
                <option value="3">above 60</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="deductions" class="form-label fw-medium"
                >Enter total applicable deductions</label
              >
              <span class="info border rounded-circle"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Total deductions eligible for tax reduction"
                ><i class="uil uil-exclamation"></i
              ></span>
              <div class="input-div">
              <input
                
                type="text"
                min="1"
                class="form-control"
                id="deductions"
                aria-describedby="deductionsHelp"
                placeholder="Add total applicable deductions"
              />
               <span class="warn border rounded-circle"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Please enter numbers only"
                ><i class="uil uil-exclamation"></i
              ></span>
            </div>
            </div>

            <button  id="submit-btn"   type="submit" class="btn btn-primary my-4 w-full">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div  style="z-index: 999;" class="modal-dialog modal-dialog-centered">
        <div class="modal-content position-relative">
    
            <button style="z-index: 9999;" type="button" class=" btn btn-danger position-absolute   bottom-0 start-50 translate-middle " data-bs-dismiss="modal" aria-label="Close">Close</button>
      
          <div style="padding: 10rem 0;" class="modal-body">
            <h2 class="text-center"> Your overall income will be </h2>
            <h3 style="font-weight: 300;" class="text-center "  id="result">0000</h3>
            <p class="text-center">after tax deductions</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  <noscript>On Your Javascript</noscript>
</html>
